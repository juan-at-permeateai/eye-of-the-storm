<!doctype html>
<html>
<head>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyCsDlYUIVThQCPE-P8SPZPgpHIMjGkAZ7c&sensor=false"></script>
<script>
var map;
function initialize() {
    var latlng = [];
    var marker  = [];
    latlng[0] = new google.maps.LatLng(26.0244368, -80.1645212);
    latlng[1] = new google.maps.LatLng(26.3453489, -80.2466852);
    latlng[2] = new google.maps.LatLng(26.3453149, -80.2466853);
    latlng[3] = new google.maps.LatLng(26.4051288, -80.1205341);

    myOptions = {
      zoom: 10,
      center: latlng[0],
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };


    map = new google.maps.Map(document.getElementById("map"),myOptions)

    var point = latlng[0]

    marker[0] = new google.maps.Marker({
        position: point,
        map: map
    })

    google.maps.event.addListener(marker[0], "click", function(){
        bubble = new google.maps.InfoWindow({
          content: '<iframe title="YouTube video player" class="youtube-player" type="text/html" width="480" height="390" src="https://www.youtube.com/embed/XGtCeieSBgY?rel=0" frameborder="0"></iframe>'
        })
        bubble.open(map, marker[0]);
    })

   marker[1] = new google.maps.Marker({
        position: latlng[1],
        map: map
    })
    google.maps.event.addListener(marker[1], "click", function(){
        bubble = new google.maps.InfoWindow({
          content: '<iframe title="YouTube video player" class="youtube-player" type="text/html" width="480" height="390" src="https://www.youtube.com/embed/byyVCI71aow?rel=0" frameborder="0"></iframe>'
        })
        bubble.open(map, marker[1]);
    })


    marker[2] = new google.maps.Marker({
        position: latlng[2],
        map: map
    })
    google.maps.event.addListener(marker[2], "click", function(){
        bubble = new google.maps.InfoWindow({
          content: '<iframe title="YouTube video player" class="youtube-player" type="text/html" width="480" height="390" src="https://www.youtube.com/embed/M5Yqf38BZFc?rel=0" frameborder="0"></iframe>'
        })
        bubble.open(map, marker[2]);
    })

    marker[3] = new google.maps.Marker({
        position: latlng[3],
        map: map
    })
    google.maps.event.addListener(marker[3], "click", function(){
        bubble = new google.maps.InfoWindow({
          content: '<iframe title="YouTube video player" class="youtube-player" type="text/html" width="480" height="390" src="https://www.youtube.com/embed/UN0o8CnHwE4?rel=0" frameborder="0"></iframe>'
        })
        bubble.open(map, marker[3]);
    })


 // Define the LatLng coordinates for the polygon's path.
        var redCoords = [
        	{lat: 26.424400, lng: -80.121971},
		{lat: 26.425640, lng: -80.055954},
		{lat: 26.386645, lng: -80.065025},
		{lat: 26.387162, lng: -80.121333}
	  ];

        // Construct the polygon.
        var HighWindArea1= new google.maps.Polygon({
          paths: redCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        HighWindArea1.setMap(map);
   
	var greenCoords = [
		{lat: 26.387162, lng: -80.121333},
		{lat: 26.387800, lng: -80.171132},
		{lat: 26.681371, lng: -80.201388},
		{lat: 26.678396, lng: -80.113305}
         ];

        // Construct the polygon.
        var HighWindArea2= new google.maps.Polygon({
          paths: greenCoords,
          strokeColor: '#00FF00',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#00FF00',
          fillOpacity: 0.35
        });

        HighWindArea2.setMap(map);	
}
</script>
</head>
<body onload="initialize();">
  <div id="map" style="width: 1280px; height: 790px"></div>
</div>
</body>
</html>
